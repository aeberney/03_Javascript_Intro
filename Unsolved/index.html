<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number of Characters</label>
            <div>
              <input
                type="range"
                min="8"
                max="128"
                value="12"
                id="characterAmountRange"
              />
              <input
                type="number"
                min="8"
                max="128"
                value="12"
                id="characterAmountNumber"
              />
            </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase" />

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers" />

            <label for="includeSpecials">Include Specials</label>
            <input type="checkbox" id="includeSpecials" />
          </form>
          <textarea
            readonly
            id="passwordDisplay"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
